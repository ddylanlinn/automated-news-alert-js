# Docker Compose configuration - for local testing
version: '3.8'

services:
  news-crawler:
    build: .
    container_name: news-crawler
    ports:
      - '8080:8080'
    environment:
      # Email configuration
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM_EMAIL=${EMAIL_FROM_EMAIL}
      - EMAIL_TO_EMAILS=${EMAIL_TO_EMAILS}

      # Schedule configuration
      - SCHEDULER_ENABLED=true
      - SCHEDULER_START_IMMEDIATELY=false

      # Deployment notification configuration
      - DEPLOYMENT_NOTIFICATION_ENABLED=true
      - DEPLOYMENT_NOTIFICATION_DEV_EMAIL=${DEPLOYMENT_NOTIFICATION_DEV_EMAIL}
    volumes:
      - cache-data:/app/data/cache
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cache-data:
    driver: local
